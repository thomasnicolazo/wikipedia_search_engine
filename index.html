<!DOCTYPE html>
<html>
  <header>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Magenta Search</title>
  </header>
  <body>
    <div class="tete">
      <div class="container-fluid text-center logo">
        <img  class="circular--square">
      </div>
      <h2 id="title" class="text-center">Magenta Search</h2>
      <div class=" row justify-content-center">
        <div class="col-sm-6">
          <form class="form-search">
            <input id='query_input' type="text" name="search" placeholder="Text press Entter to search" class="form-control ">
          </form>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <section class="col-sm-8 js-search-results "></section>
    </div>
    <footer class="footer container-fluid" >
      <div class="row justify-content-center d-flex">
        <div class="col-md-1">
          <nav class="navigation">
            <ul id="pagination" class="pagination">
              <li id="previous" class="page-item"><a class="page-link" href="#">Previous</a></li>
              <li id="next" class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>

  </body>
  <script src="main.js"></script>
</html>
